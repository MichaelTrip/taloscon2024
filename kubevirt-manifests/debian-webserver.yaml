---
apiVersion: v1
kind: Secret
metadata:
  name: debian-webserver-cloudinit
type: Opaque
data:
  userdata: 
---

apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  # The name for the new PersistentVolumeClaim, must be unique in your
  # namespace
  name: debian-webserver-pvc
  namespace: virtualmachines
spec:
  source:
    pvc:
      # The namespace where the source PVC is. If this is not
      # the same as the target namespace, this will require
      # appropriate access to both namespaces.
      name: debian-12-image
      namespace: virtualmachines
  pvc:
    accessModes:
      - ReadWriteMany
    resources:
      # This must be same size or larger than the source claim
      # (the size of "my-sandbox-storage" in this example)
      requests:
        storage: 10Gi
    # This must be same storage class as the source claim
    # (the storage class of "my-sandbox-storage" in this example)
    storageClassName: longhorn-rwx

---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: debian-webserver
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: debian-webserver
      annotations:
        kubevirt.io/allow-pod-bridge-network-live-migration: "true"

    spec:
      domain:
        cpu:
          cores: 1
          model: Haswell-noTSX-IBRS
        resources:
          requests:
            memory: 2G
            cpu: 1
        devices:
          disks:
            - name: debian-webserver-pvc
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
          - name: podnet
            masquerade: {}
      networks:
      - name: podnet
        pod: {}
      volumes:
        - name: debian-webserver-pvc
          persistentVolumeClaim:
            claimName: debian-webserver-pvc
        - name: cloudinitdisk
          cloudInitNoCloud:
            networkData: |
              network:
                version: 1
                config:
                  - type: physical
                    name: enp1s0
                    subnets:
                      - type: dhcp
            secretRef: 
              name: debian-webserver-cloudinit
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    kubevirt.io/vm: debian-webserver
  name: debian-webserver
spec:
  ports:
  - name: ssh
    port: 22
    protocol: TCP
    targetPort: 22
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    kubevirt.io/vm: debian-webserver
  type: LoadBalancer
status:
  loadBalancer: {}
